<h1>{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br><br>
    <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>
      <img src="assets/img/{{ heroe.casa | lowercase}}.jpg" [alt]="heroe.casa">
    </div>
  </div>
</div>
